{% extends "base.html" %}

<title>{% block title %} Sign Up {% endblock %}</title>

{% block content %}
<form method="POST">
	<h3 align="center"></h3>
	Sign Up
	<div class="form-group">
		<label for="email">Email Address</label>
		<input
			type="email"
			class="form-control"
			id="email"
			name="email"
			placeholder="Enter email"
		/>
	</div>
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input
			type="text"
			class="form-control"
			id="firstName"
			name="firstName"
			placeholder="Enter first name"
		/>
	</div>
	<div class="form-group">
		<label for="secondName">Second Name</label>
		<input
			type="text"
			class="form-control"
			id="secondName"
			name="secondName"
			placeholder="Enter second name"
		/>
	</div>
	<div class="form-group">
		<label for="password1">Create Password</label>
		<input
			type="password"
			class="form-control"
			id="password1"
			name="password1"
			placeholder="Create password"
		/>
	</div>
	<div class="form-group">
		<label for="password2">Confirm Password</label>
		<input
			type="password"
			class="form-control"
			id="password2"
			name="password2"
			placeholder="Confirm password"
		/>
	</div>
	<br />
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
